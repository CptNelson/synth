<!doctype html>
<html>
<head>
  <title>Super Synth 3000</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="zepto.js" ></script>
  <script type="text/javascript" src="NexusUI.js"></script>
<script type="text/javascript" src="MIDI.js" ></script>
  <script type="text/javascript" src="Tone.js" ></script>
  <script type="text/javascript" src="Tone9.js" ></script>



  <meta name="viewport" content="width=200, initial-scale=1">

</head>

<body>
  <main class="frames">
  <main class="flex-center title">
    <div id="title">
      <h1>*SUPER* *SYNTH 3000*</h1>
    </div>
  </main>
    <main class="flex-center">
    <div>
      <div id="wave" class="stuff"></div>
      <p id="wavetext">waveform: square/sine/triangle</p>
    </div>
  </main>

  <main class="flex-center">
        <p>attack</p>
    <div id="dattack" class="stuff"></div>
        <p>decay</p>
    <div id="ddecay" class="stuff"></div>
  <p>sustain</p>
    <div id="dsustain" class="stuff"></div>
    <p >release</p>
    <div id="drelease" class="stuff"></div>

  </main>

  <main class="flex-center">
    <p>filter frequency<p>
    <div id="filterfreq" class="stuff"></div>
    <p>filter Q<p>
    <div id="filterq" class="stuff"></div>
    <p>filter type(lp/bp/hp)<p>
    <div id="filtertype" class="stuff"></div>
  </main>

  <main class="flex-center">
    <p>distortion</p>
    <div id="dist" class="stuff"></div>
      <p>tremolo</p>
    <div id="tremolo" class="stuff"></div>
      <p>delay</p>
    <div id="pingpong" class="stuff"></div>
      <p>reverb</p>
    <div id="freeverb" class="stuff"></div>
  </main>

  <main class="flex-center">
    <div id="selectbeat"><p>select beat and input note:</p></div>
    <div id="selectB"></div>

    <div id="none"></div>
    <div id="nonetext"><p>Note off</p></div>
    <div id="play" class="stuff" ></div>


  </main>
<main class="flex-center">

    <div id="keyboard"></div>

  </main>

</main>
<script type="text/javascript" src="hancock.js"></script>
  <script type="text/javascript" src="supersynth.js" ></script>
</body>

</html>
