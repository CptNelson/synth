<!doctype html>
<html>
<head>
  <title>Super Synth 3000</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400" rel="stylesheet">
  <script type="text/javascript" src="NexusUI.js"></script>
  <script type="text/javascript" src="Tone.js" ></script>
  <script type="text/javascript" src="Tone9.js" ></script>

  <meta name="viewport" content="width=200, initial-scale=1">

</head>

<body>
  <main class="frames">
  <main class="flex-center title">
    <div id="title">
      <h1>SUPER SYNTH 3000</h1>
    </div>
  </main>
    <main class="flex-center">
    <div>
      <div id="wave"></div>
      <p>waveform</p>
    </div>
    <div id="play"></div>
  </main>

  <main class="flex-center">
        <p>attack</p>
    <div id="dattack"></div>
        <p>decay</p>
    <div id="ddecay"></div>
  <p>sustain</p>
    <div id="dsustain"></div>
    <p>release</p>
    <div id="drelease"></div>

  </main>

  <main class="flex-center">
    <p>filter frequency<p>
    <div id="filterfreq"></div>
  </main>

  <main class="flex-center">
    <p>distortion</p>
    <div id="dist"></div>
      <p>tremolo</p>
    <div id="tremolo"></div>
      <p>delay</p>
    <div id="pingpong"></div>
      <p>reverb</p>
    <div id="freeverb"></div>
  </main>

  <main class="flex-center">
    <div id="select1" class="flex-center"></div>
    <div id="select2" class="flex-center"></div>
    <div id="select3" class="flex-center"></div>
    <div id="select4" class="flex-center"></div>
    <div id="select5" class="flex-center"></div>
    <div id="select6" class="flex-center"></div>
    <div id="select7" class="flex-center"></div>
    <div id="select8" class="flex-center"></div>
  </main>

</main>
  <script type="text/javascript" src="supersynth.js" ></script>
</body>

</html>
